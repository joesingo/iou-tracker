{% extends "base.html" %}

{% block title %}
    IOU Tracker - Login
{% endblock %}

{% block extra_style %}
    form {
        text-align: center;
    }
{% endblock %}


{% block h1_title %}
    IOU Tracker - Login
{% endblock %}

{% block extra_content %}
    <form action="" method="POST">
        {% if error %}
        <p>Incorrect login details</p>
        {% endif %}

        <p><input type="text" placeholder="Username" name="username" /></p>
        <p><input type="password" placeholder="Password" name="password"></p>
        <p><button>Login</button></p>
    </form>
{% endblock %}
